<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMed Research Paper Rater</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">MetaMed Research Paper Rater</h1>
            <p class="text-gray-600">Upload your research papers for evaluation using the CLARA-2 scoring framework</p>
        </header>

        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <!-- Upload Panel -->
            <div class="p-8">
                <div id="drop-area" class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center cursor-pointer hover:border-blue-400 transition-colors duration-200">
                    <div class="space-y-4">
                        <div class="text-blue-500">
                            <i class="fas fa-cloud-upload-alt text-5xl"></i>
                        </div>
                        <h3 class="text-xl font-medium text-gray-700">Drag & Drop your files here</h3>
                        <p class="text-gray-500">or</p>
                        <label for="file-input" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 cursor-pointer transition-colors duration-200">
                            <i class="fas fa-folder-open mr-2"></i>
                            <span>Browse Files</span>
                            <input id="file-input" type="file" multiple webkitdirectory directory class="hidden">
                        </label>
                        <p class="text-sm text-gray-500 mt-2">Supports PDF files and folders containing PDFs</p>
                    </div>
                </div>

                <!-- Selected Files -->
                <div id="file-list" class="mt-6 space-y-2 max-h-60 overflow-y-auto">
                    <!-- Files will be listed here -->
                </div>

                <!-- Upload Progress -->
                <div id="upload-progress" class="mt-6 hidden">
                    <div class="flex justify-between mb-1">
                        <span class="text-sm font-medium text-gray-700">Uploading...</span>
                        <span id="progress-percent" class="text-sm font-medium text-blue-600">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <div id="upload-status" class="text-sm text-gray-500 mt-1">Preparing to upload...</div>
                </div>

                <!-- Upload Button -->
                <div class="mt-8 text-center">
                    <button id="upload-button" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200" disabled>
                        <i class="fas fa-upload mr-2"></i>Upload & Process Files
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="mt-12 max-w-4xl mx-auto hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Processing Results</h2>
            <div id="results-container" class="space-y-4">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="/static/js/upload.js"></script>
</body>
</html>
